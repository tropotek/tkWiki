<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#wikiCreatePage_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

  <form onsubmit="WikiCreatePageDialog.insert();return false;" action="#">
  	<p>Enter the new wiki page name.</p>
  	<p>Page Name: <input type="text" id="pageName" name="pageName" class="text" /></p>
  
  	<div class="mceActionPanel">
  		<div style="float: left">
  			<input type="button" id="insert" name="insert" value="{#insert}" onclick="WikiCreatePageDialog.insert();" />
  		</div>
  		<div style="float: right">
  			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
  		</div>
  	</div>
  </form>
  

</body>
</html>
